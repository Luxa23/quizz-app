<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design System | Inputs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;1,200&family=Open+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/design-system/input/styles.css" />
  </head>
  <body>
    <div>
      <label for="add-question">Add question</label>
      <textarea
        id="add-question"
        name="question"
        type="text"
        rows="4"
      ></textarea>
    </div>
    <div>
      <label for="add-answer">Add answer</label>
      <textarea id="add-answer" name="answer" type="text" rows="4"></textarea>
    </div>
    <div>
      <label for="add-tags">Add tags (separated by comma)</label>
      <input type="text" />
    </div>
  </body>
</html>
